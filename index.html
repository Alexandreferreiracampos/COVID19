<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Covid</title>
    
  </head>
  <body>
    <div class="ContaniterTitle">
      <h2>Covid 19</h2>
      <img src="imagem.png" class="imgCovid" alt="Covid">
    </div>
  
    <div class="container">
      <h4 class="Uf" id="Uf">Estado</h4>
      
      <h1 class="casos" id="Casos">Casos registrados:</h1>

      <div class="container-casos">
        <div>
          <h4>Mortes</h4>
          <p class="Text Mortes" id="Mortes">0</p>
        </div>

        <div>
          <h4>Suspeitos</h4>
          <p class="Text Suspeitos" id="Suspeitos">0</p>
        </div>
      </div>

      <div class="container-all-casos">
    
        <ul id="myList" >
        </ul>

      </div>


      <h3>Consultar casos de Covid 19</h3>
      
      <form id="consulta">
        <div class="consulta-control">
          <label for="text">Estados</label>
          <input autofocus type="text" id="name" name="name" placeholder="Estado"> 
        </div>

        <button type="button" class="btn" onclick="Consultar()">Consultar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
