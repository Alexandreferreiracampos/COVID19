<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Covid</title>
    
  </head>
  <body>
    <div class="ContaniterTitle">
      <h2>Covid 19</h2>
      <img src="imagem.png" class="imgCovid" alt="Covid">
    </div>
  
    <div class="container">
      <h4 class="Uf" id="Uf">Estado</h4>
      
      <h1 class="casos" id="Casos">Casos registrados:</h1>

      <div class="container-casos">
        <div>
          <h4>Mortes</h4>
          <p class="Text Mortes" id="Mortes">0</p>
        </div>

        <div>
          <h4>Suspeitos</h4>
          <p class="Text Suspeitos" id="Suspeitos">0</p>
        </div>
      </div>
      <div class="titlecasosBR">
        <p>Casos no Brasil</p>
        <p id="data">Atualizado em 20/02/2022</p>
      </div>
      
      <div class="container-all-casos">
    
        <ul id="myList" >
        </ul>

      </div>


      <h3>Consultar casos de Covid 19</h3>
      
      <form id="consulta">
        <div class="consulta-control">
          <label for="text">Estados</label>
          <select id="estado">
            <option value="MT">Mato Grosso</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        </div>

        <button type="button" class="btn" onclick="Consultar()">Consultar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
