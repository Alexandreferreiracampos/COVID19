<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Covid</title>
  </head>
  <body>
    <h2>Covid 19</h2>

    <div class="container">
      <h4>Casos registrados no Mato Grosso</h4>
      
      <h1 class="balance">6005</h1>

      <div class="container-casos">
        <div>
          <h4>Mortes</h4>
          <p class="Text Mortes">100</p>
        </div>

        <div>
          <h4>Suspeitos</h4>
          <p class="Text Suspeitos">20</p>
        </div>
      </div>

      <h3>Consultar casos de Covid 19</h3>
      
      
      <form id="consulta">
        <div class="consulta-control">
          <label for="text">Estados</label>
          <input autofocus type="text" id="text" placeholder="Estado" />
        </div>

        <button class="btn">Consultar</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
